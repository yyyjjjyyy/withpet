    <script>
        $(document).ready(function () {
            //           토글버튼 클릭시 스펜 태그를 엑스자 모양으로 변경

            const toggle = $('header #toggle');

            toggle.click(function () {
                //각 span 에 적용
                $(this).find('span').eq(0).toggleClass('toggle_act01'); //45
                $(this).find('span').eq(1).toggleClass('toggle_act02'); //숨김
                $(this).find('span').eq(2).toggleClass('toggle_act03'); //-45
                //wrap 전체가 왼쪽에서 80% 이동 하여 보이게 됨 
                // $('#wrap').toggleClass('wrap_pos');
                $('#wrap2').toggleClass('wrap_pos');
            });

            let sPos;
            //화면스크롤이 세로로 이동되면 토글버튼도 같이 올라가야 함. - fixed 속성을 absolute로 바꾸기 
            $(window).scroll(function () {
                sPos = $(window).scrollTop(); //화면 스크롤 값을 변수에 저장한다. 
                console.log(sPos);
                if (sPos >= 2) {
                    $('#toggle').addClass('toggle_act');
                } else {
                    $('#toggle').removeClass('toggle_act');

                }

                /*       let=gnb$('.gnb>ul>li>a');
                       
                       gnb.click(function(e){
                           e.preventDefault(); //#기능 무력화
                           
                           return false; //#기능 무력화
                       });
                       
                       */

            });



        });
    </script>

                <input type="text">

            <script>
                var bg = document.querySelector('.search li');

                bg.addEventListener("click", function (ev) {
                    ev.preventDefault();
                    if (ev.target.tagName == "Input") {
                        if (ev.target.checked) {
                            ev.target.parentNode.classList.add("selected");
                        } else {
                            ev.target.parentNode.classList.remove('selected');
                        }
                    }
                })
